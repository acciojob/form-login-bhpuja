
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <script>
        // JavaScript function to handle form submission and alert full name
        function getFormValue() {
            // Get the values from the input fields
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;

            // Concatenate first and last name and alert the full name
            alert(firstName + " " + lastName);
        }
    </script>
</head>
<body>
    <h2>Login Form</h2>

    <!-- Form with First Name and Last Name input fields -->
    <form onsubmit="event.preventDefault(); getFormValue();">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
